{% extends 'base.html' %}
{% block content %}
  <div class="container py-3 {{ config.classes.content }}" data-scroll-section>
    <form method="post" class="card p-3" novalidate>
      <input type="hidden" name="next" value="{{ next }}" />
      {% csrf_token %}
      <h2 class="text-center">Log in to your account</h2>
      {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <small>{{ field.errors|striptags }}</small>
        {% endif %}
      {% endfor %}
      <input type="submit" value="Login" class="btn btn-primary full-width" />
      <hr />
      <p class="text-center">
        Forgot your password <a href="{% url 'password-reset' %}">Reset Password</a>
      </p>
    </form>
  </div>
{% endblock %}
