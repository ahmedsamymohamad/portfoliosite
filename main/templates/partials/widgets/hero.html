{% block hero %}
<div class="mb-lg-10">
  <p
    class="subtitle-sm"
    data-scroll
    data-scroll-speed="2"
    data-scroll-position="top"
  >
    Hello there!
  </p>
  <h1
    class="display-1 mb-4"
    data-scroll
    data-scroll-speed="4"
    data-scroll-position="top"
  >
    I am {{me.username}}
  </h1>
  <p
    data-scroll
    data-scroll-speed="6"
    data-scroll-position="top"
    class="lead typed-elem"
  >
    <span
      class="fw-bold text-highlight"
      data-typed='{"backSpeed": 50,"strings": ["{{me.userprofile.title}}"] }'
    ></span
    ><span class="d-block">{{me.userprofile.bio|safe}} </span>
  </p>
</div>
{% endblock hero %}
