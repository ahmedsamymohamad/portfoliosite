{% block latest_bottom %}
<div class="swiper-container swiper-linked-bottom">
  <div class="swiper-wrapper">
    {% for port in portfolios %}
    <div class="swiper-slide">
      <div class="row gx-4 align-items-center">
        <!-- Slide Image-->
        <div class="col-12 col-md-6" data-swiper-parallax-x="-100">
          <a
            class="link-cover"
            href="{% url 'main:portfolio-detail' slug=port.slug %}"
          >
            <picture>
              <img
                class="img-fluid"
                src="{{port.image.url}}"
                alt="{{ config.defaultImgAlt }}"
              />
            </picture>
          </a>
        </div>
        <!-- / Slide Image -->

        <!-- Slide Text-->

          {% if port.category %}
            <p class="subtitle-xs mb-0 mt-4 mt-md-0">{{port.category}}</p>
          {% endif %} 
          <p class="fw-bolder lead mb-3 mt-2" data-swiper-parallax-x="-150">
            {{port.name}}
          </p>
          {% if port.description %}
            <p class="small text-muted mb-2">{{port.description}}</p>
          {% endif %} 
          <div class="mt-3" data-swiper-parallax-y="-15">
            <a
              class="link-body"
              href="{% url 'main:portfolio-detail' slug=port.slug %}"
              >View Project</a
            >
          </div>
        </div>

        <!-- / Slide Text-->
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock latest_bottom %}
