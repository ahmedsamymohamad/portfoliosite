{% block head %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Page Meta Tags-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/favicon/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicon/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/favicon/favicon-16x16.png' %}"
    />
    <link
      rel="mask-icon"
      href="{% static 'images/favicon/safari-pinned-tab.svg' %}"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="{% static 'css/libs.bundle.css' %}" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/theme.bundle.css' %}" />

    <!-- Fix for custom scrollbar if JS is disabled-->
    <noscript>
      <style>
        /**
                * Reinstate scrolling for non-JS clients
                */
        .simplebar-content-wrapper {
          overflow: auto;
        }
      </style>
    </noscript>

    <!-- Page Title -->
    <title>{% block title %}{% endblock title %}</title>
  </head>
  {% endblock head %}
  <!-- Head -->
  <body class="{{ config.classes.body }}">
    <!-- Locomotive Scroll Container-->
    <div data-scroll-container>
      <!-- Navbar -->
      {% include "partials/navbar.html"%}
      <!-- / Navbar-->

      <!-- Content Wrapper -->
      {% block content %} {% endblock content %}
      <!--/ Content Wrapper -->

      <!-- Footer -->
      {% include 'partials/footer/footer.html' %} 

      <!-- / Footer-->
    </div>
    <!-- /Locomotive Scroll Container-->

    <!-- Theme JS -->
    {% include 'partials/footer/scripts.html' %}
  </body>
</html>
